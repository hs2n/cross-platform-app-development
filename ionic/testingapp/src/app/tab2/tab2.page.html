<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Tab 2
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 2</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-list *ngFor="let item of data">
		<ion-item>
			<ion-label>
				<h3>{{item.name}}</h3>
				<p>{{item.info}}</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
