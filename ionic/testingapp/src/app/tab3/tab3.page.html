<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Tab 3
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 4</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Secure Storage:</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-button color="success" expand="full" (click)="action()">{{hasData ? 'Clear Value' : 'Save Value'}}</ion-button>
			<ion-item>
			<ion-input name="secret" [(ngModel)]="secretData" [disabled]="hasData" type="text" placeholder="Secret Key" required></ion-input>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
