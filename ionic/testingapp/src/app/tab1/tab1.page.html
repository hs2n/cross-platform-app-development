<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

	<ion-card>
		<ion-card-content>
			<ion-button color="success" expand="full" (click)="scan()">Scan code</ion-button>
		</ion-card-content>
	</ion-card>
	<ion-item *ngIf="data">
		<ion-label position="stacked">Scan Format</ion-label>
		<ion-input [value]="data.format" readonly></ion-input>
	</ion-item>
	<ion-item *ngIf="data">
		<ion-label position="stacked">Scan Information</ion-label>
		<ion-input [value]="data.text" readonly></ion-input>
	</ion-item>
</ion-content>
