<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Tab 1
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Tab 1</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-card>
		<ion-card-header>
			<ion-card-title>QR-Scanner</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-button color="success" expand="full" (click)="scan()">Scan code</ion-button>
			<ion-item *ngIf="data">
				<ion-label position="stacked">Scan Format</ion-label>
				<ion-input [value]="data.format" readonly></ion-input>
				<ion-label position="stacked">Scan Information</ion-label>
				<ion-input [value]="data.text" readonly></ion-input>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			<ion-card-title>Systeminfo</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-list *ngFor="let info of androidInfos">
				<ion-item>
					<ion-label>
						<h3>{{info.name}}</h3>
						<p>{{info.info}}</p>
					</ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<ion-fab vertical="bottom" horizontal="start" slot="fixed">
		<ion-fab-button>
			<ion-icon name="radio-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-list side="top">
			<ion-fab-button color="primary" (click)="notify(5)">5S</ion-fab-button>
			<ion-fab-button color="secondary" (click)="notify(3)">3S</ion-fab-button>
			<ion-fab-button color="danger" (click)="notify(0.5)">NOW</ion-fab-button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
